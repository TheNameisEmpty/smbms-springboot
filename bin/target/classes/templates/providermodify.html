  <div class="right" xmlns:th="http://www.thymeleaf.org">
      <div class="location">
          <strong>你现在所在的位置是:</strong>
          <span>供应商管理页面 >> 供应商修改页</span>
      </div>
      <div class="providerAdd">
          <form id="providerForm" name="providerForm" method="post" th:action="${#httpServletRequest.getContextPath() + '/sys/provider/modifysave.html'}" enctype="multipart/form-data">
              <input type="hidden" name="id" th:value="${provider.id }"/>
              <!--div的class 为error是验证错误，ok是验证成功-->
              <div class="">
                  <label for="proCode">供应商编码：</label>
                  <input type="text" name="proCode" id="proCode" th:value="${provider.proCode }" readonly="readonly"> 
              </div>
              <div>
                  <label for="proName">供应商名称：</label>
                 <input type="text" name="proName" id="proName" th:value="${provider.proName }"> 
			<font color="red"></font>
              </div>
              
              <div>
                  <label for="proContact">联系人：</label>
                  <input type="text" name="proContact" id="proContact" th:value="${provider.proContact }"> 
			<font color="red"></font>
              </div>
              
              <div>
                  <label for="proPhone">联系电话：</label>
                  <input type="text" name="proPhone" id="proPhone" th:value="${provider.proPhone }"> 
			<font color="red"></font>
              </div>
              
              <div>
                  <label for="proAddress">联系地址：</label>
                  <input type="text" name="proAddress" id="proAddress" th:value="${provider.proAddress }"> 
              </div>
              
              <div>
                  <label for="proFax">传真：</label>
                  <input type="text" name="proFax" id="proFax" th:value="${provider.proFax }">
              </div>
              
              <div>
                  <label for="proDesc">描述：</label>
                  <input type="text" name="proDesc" id="proDesc" th:value="${provider.proDesc }"> 
              </div>
              <div>
                	<label for="m_companyLicPicPath">企业营业执照：</label>
           			
           			<th:block th:if="${provider.companyLicPicPath == null || provider.companyLicPicPath == ''}">
           				<input type="hidden" id="errorinfo" value="${uploadFileError}"/>
                 		<input type="file" name="attachs" id="m_companyLicPicPath"/>
                   		<font color="red"></font>
           			</th:block>
           			
           			<th:block th:unless="${provider.companyLicPicPath == null || provider.companyLicPicPath == ''}">
           				<img src="${provider.companyLicPicPath}"/>
           			</th:block>
           			
               </div>
                <div>
                	<label for="m_orgCodePicPath">组织机构代码证：</label>
           			
           			<th:block th:if="${provider.orgCodePicPath == null || provider.orgCodePicPath == ''}">
           				<input type="hidden" id="errorinfo" value="${uploadFileError}"/>
                		<input type="file" name="attachs" id="m_orgCodePicPath"/>
                   		<font color="red"></font>
           			</th:block>
           			
           			<th:block th:unless="${provider.orgCodePicPath == null || provider.orgCodePicPath == ''}">
           				<img src="${provider.orgCodePicPath}"/>
           			</th:block>
           			
               </div>
              <div class="providerAddBtn">
                  <input type="button" name="save" id="save" value="保存">
				  <input type="button" id="back" name="back" value="返回" >
              </div>
          </form>
      </div>
  </div>
<script type="text/javascript" th:src="${#httpServletRequest.getContextPath() + '/statics/js/providermodify.js'}"></script>
