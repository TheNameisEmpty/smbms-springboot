
    <div class="right" xmlns:th="http://www.thymeleaf.org">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>角色管理页面 >> 角色修改页面</span>
        </div>
        <div class="providerAdd">
        <form id="roleForm" name="roleForm" method="post" th:action="${#httpServletRequest.getContextPath() + '/sys/role/modifysave.html'}">
			<input type="hidden" name="id" th:value="${role.id }"/>
			 <div>
                    <label for="roleCode">用户编码：</label>
                    <input type="text" th:value="${role.roleCode }" readonly="readonly"> 
             </div>
			 <div>
                    <label for="roleName">用户名称：</label>
                    <input type="text" name="roleName" id="roleName" th:value="${role.roleName }"> 
					<font color="red"></font>
             </div>
			
			 <div class="providerAddBtn">
                    <input type="button" name="save" id="save" value="保存" />
                    <input type="button" id="back" name="back" value="返回"/>
                </div>
            </form>
        </div>
    </div>
<script type="text/javascript" th:src="${#httpServletRequest.getContextPath() + '/statics/js/rolemodify.js'}"></script>
