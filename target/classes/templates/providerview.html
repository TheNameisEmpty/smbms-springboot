
 <div class="right" xmlns:th="http://www.thymeleaf.org">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>供应商管理页面 >> 信息查看</span>
        </div>
        <div class="providerView">
            <p><strong>供应商编码：</strong><span th:text="${provider.proCode }"></span></p>
            <p><strong>供应商名称：</strong><span th:text="${provider.proName }"></span></p>
            <p><strong>联系人：</strong><span th:text="${provider.proContact }"></span></p>
            <p><strong>联系电话：</strong><span th:text="${provider.proPhone }"></span></p>
            <p><strong>传真：</strong><span th:text="${provider.proFax }"></span></p>
            <p><strong>描述：</strong><span th:text="${provider.proDesc}"></span></p>
            <p><strong>企业营业执照：</strong>
            <span>
            
            <th:block th:if="${provider.companyLicPicPath == null || provider.companyLicPicPath == ''}">
            	暂无
            </th:block>
            
            <th:block th:unless="${provider.companyLicPicPath == null || provider.companyLicPicPath == ''}">
            	<img src="${provider.companyLicPicPath}"/>
            </th:block>
            </span>
            </p>
            
            <p><strong>组织机构代码证：</strong><span>
            
            <th:block th:if="${provider.orgCodePicPath == null || provider.orgCodePicPath == ''}">
            	暂无
            </th:block>
            
            <th:block th:unless="${provider.orgCodePicPath == null || provider.orgCodePicPath == ''}">
            	<img th:src="${provider.orgCodePicPath}"/>
            </th:block>
            
            </span></p>
            
			<div class="providerAddBtn">
            	<input type="button" id="back" name="back" value="返回" >
            </div>
        </div>
    </div>
<script type="text/javascript" th:src="${#httpServletRequest.getContextPath() + '/statics/js/providerview.js'}"></script>
